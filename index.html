<!doctype html>
<html ng-app='LunchCheck' lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="assignment.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    .green {
      border: solid 1px green;
    }

    .red {
      border: solid 1px red;
    }
  </style>
</head>

<body>
  <div class="container" ng-controller='LunchCheckController'>
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control"
        ng-model="food" ng-class="fclass">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <div ng-class="class">{{result}}</div>
    </div>
  </div>

</body>

</html>
